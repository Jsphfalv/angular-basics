<h1>Superheroe: {{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ realName }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo:</td>
  <dd>{{ getHeroeDescription() }}</dd>

  <td>Capilizalizado:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeHero()"
>
  Cambiar nombre
</button>
<button *ngIf="age !== 25" class="btn btn-primary" (click)="changeAge()">
  Cambiar edad
</button>

<button class="btn btn-primary" (click)="Reset()">Reset</button>
